{% extends "main/base.html" %}

{% block title %}Удаление записи{% endblock %}

{% block content %}
<h1 class="mb-4">Удалить запись?</h1>
<div class="alert alert-warning">
    Вы уверены, что хотите удалить запись: <strong>{{ record|escape }}</strong>?
</div>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'record_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
