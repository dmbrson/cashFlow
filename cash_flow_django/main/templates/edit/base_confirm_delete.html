{% extends "main/base.html" %}

{% block title %}Удаление {{ object|lower }}{% endblock %}

{% block content %}
<h1 class="mb-4">Удалить {{ model_name|lower }}?</h1>
<div class="alert alert-warning">
    Вы уверены, что хотите удалить <strong>{{ model_name|lower }} {{ object }}</strong>?
</div>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url list_url %}" class="btn btn-secondary">Отмена</a>
</form>
{% block extra_scripts %}
{% endblock %}
{% endblock %}
